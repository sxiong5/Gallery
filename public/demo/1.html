<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#app {
			display: flex;
			flex-flow: column nowrap;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100vh;
			background: radial-gradient(circle at center, #555, #000);
		}
		#app a {
			position: relative;
			display: block;
			width: 140px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			margin: 40px;
			color: plum;
			text-decoration: none;
			font-size: 20px;
			transition: all 0.3s ease-in-out;
			filter: hue-rotate(calc(var(--i) * 60deg));
		}
		#app a::before,
		#app a::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			border: 2px solid plum;
			transition: all 0.3s ease-in-out 0.3s;
		}
		#app a::before {
			top: 0;
			left: 0;
			border-right: 0;
			border-bottom: 0;
		}
		#app a::after {
			right: 0;
			bottom: 0;
			border-left: 0;
			border-top: 0;
		}
		#app a:hover {
			background-color: plum;
			color: #fff;
			box-shadow: 0 0 50px plum;
			-webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
			transition-delay: 0.4s;
		}
		#app a:hover::before,
		#app a:hover::after {
			width: 138px;
			height: 58px;
			transition-delay: 0;
		}
	</style>

	<body>
		<div id="app">
			<a href="#" style="--i: 1">Gallery</a>
			<a href="#" style="--i: 2">Gallery</a>
			<a href="#" style="--i: 3">Gallery</a>
			<a href="#" style="--i: 4">Gallery</a>
			<a href="#" style="--i: 5">Gallery</a>
		</div>
	</body>
</html>
